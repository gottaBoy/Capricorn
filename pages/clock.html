<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    #clock{
    	font: bold 24pt sans;
    	background-color: #ddf;
    	padding: 10px;
    	border: 2px solid black;
             border-radius: 10px;
    }
</style>
</head>
<body>
<h1>Digital Clock</h1>
<span id="clock">
	
</span>
<script type="text/javascript">
function dispalyTime(){
     var element = document.getElementById("clock");
     var now = new Date();
     element.innerHTML = now.toLocaleTimeString();
     setTimeout(dispalyTime,1000);
}
window.onload = dispalyTime;	
</script>
</body>
</html>
